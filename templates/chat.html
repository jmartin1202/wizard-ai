<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard AI - Cosmic Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #000000 0%, #0a0a0a 15%, #0c0c23 30%, #1a0b2e 50%, #16213e 70%, #0f3460 85%, #533483 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Stars Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(3px 3px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.8), transparent),
                radial-gradient(3px 3px at 160px 30px, #fff, transparent),
                radial-gradient(1px 1px at 200px 120px, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 250px 60px, #fff, transparent),
                radial-gradient(1px 1px at 300px 150px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 350px 90px, #fff, transparent),
                radial-gradient(1px 1px at 400px 180px, rgba(255,255,255,0.8), transparent);
            background-repeat: repeat;
            background-size: 400px 200px;
            animation: twinkle 6s ease-in-out infinite;
            z-index: -1;
        }

        /* iPhone Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 19px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }



        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .chat-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(13, 17, 23, 0.95) 50%, rgba(22, 27, 34, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            width: 100%;
            max-width: 430px;
            height: 932px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(20px);
            /* iPhone 16 Pro Max dimensions */
            aspect-ratio: 430/932;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            border-radius: 24px;
            z-index: -1;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 45px 20px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 40px 40px 0 0;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bot-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ff6b6b 100%);
            border-radius: 50%;
            margin: 0 auto 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .chat-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(13, 17, 23, 0.8) 50%, rgba(22, 27, 34, 0.6) 100%);
            scroll-behavior: smooth;
            position: relative;
        }

        .chat-messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-end;
            animation: fadeInUp 0.4s ease-out;
            position: relative;
            z-index: 1;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 24px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
            backdrop-filter: blur(5px);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 
                0 6px 20px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: #e6edf3;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 8px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .message.bot .message-content::before {
            content: '';
            position: absolute;
            left: -8px;
            bottom: 0;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-right-color: rgba(255, 255, 255, 0.1);
            border-left: 0;
        }

        .message.user .message-content::after {
            content: '';
            position: absolute;
            right: -8px;
            bottom: 0;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-left-color: #667eea;
            border-right: 0;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 16px;
            animation: fadeInUp 0.4s ease-out;
            position: relative;
            z-index: 1;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 16px 20px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        .quick-replies {
            padding: 0 20px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .quick-reply-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #e6edf3;
            padding: 14px 22px;
            border-radius: 28px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .quick-reply-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .quick-reply-btn:hover::before {
            left: 100%;
        }

        .quick-reply-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(102, 126, 234, 0.2);
            background: rgba(102, 126, 234, 0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-input-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.2),
                0 8px 25px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px 15px;
            font-size: 14px;
            color: #e6edf3;
        }

        .chat-input::placeholder {
            color: rgba(230, 237, 243, 0.6);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .send-button:hover::before {
            opacity: 1;
        }

        .send-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.6),
                0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            position: relative;
            z-index: 1;
        }

        .welcome-message {
            text-align: center;
            padding: 25px;
            color: rgba(230, 237, 243, 0.8);
            font-size: 14px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .welcome-message h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%) rotate(-5deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
                aspect-ratio: auto;
            }
            
            body {
                padding: 0;
            }

            .dynamic-island {
                top: env(safe-area-inset-top, 12px);
            }
        }

        /* Loading animation for messages */
        .message.loading {
            opacity: 0.7;
        }

        /* Error message styling */
        .message.error .message-content {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border-color: rgba(220, 38, 38, 0.3);
        }

        .message.error .message-content::before {
            border-right-color: rgba(220, 38, 38, 0.2);
        }

        /* Cosmic particles effect */
        .cosmic-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float-particle 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- iPhone Dynamic Island -->
        <div class="dynamic-island">
            <span>Wizard AI</span>
        </div>
        
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="bot-avatar">🚀</div>
            <h1 class="chat-title">Wizard AI</h1>
            <p class="chat-subtitle">Cosmic Intelligence</p>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>🌌 Welcome to the Cosmos!</h3>
                <p>I'm your AI companion from the digital universe. Ready to explore knowledge across the stars together?</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Quick Reply Buttons -->
        <div class="quick-replies" id="quickReplies">
            <button class="quick-reply-btn" onclick="sendQuickReply('Hello, cosmic friend!')">🌌 Hello, cosmic friend!</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('Tell me about space')">🚀 Tell me about space</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('What can you do?')">✨ What can you do?</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('Share cosmic wisdom')">🌟 Share cosmic wisdom</button>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="messageInput" class="chat-input" placeholder="Type your cosmic message..." maxlength="1000">
                <button class="send-button" onclick="sendMessage()" id="sendButton">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const quickReplies = document.getElementById('quickReplies');

        // Create cosmic particles
        function createCosmicParticles() {
            const container = document.querySelector('.chat-container');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'cosmic-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add message to chat
        function addMessage(message, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}${isError ? ' error' : ''}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
            
            // Add entrance animation
            messageDiv.style.animation = 'fadeInUp 0.4s ease-out';
        }

        // Show typing indicator
        function showTypingIndicator() {
            typingIndicator.classList.add('show');
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');

            // Clear input
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Call the Flask API
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'bot', true);
                } else {
                    addMessage(data.response, 'bot');
                }
            })
            .catch(error => {
                hideTypingIndicator();
                console.error('Error:', error);
                addMessage('Sorry, I encountered a cosmic disturbance. Please try again.', 'bot', true);
            });
        }

        // Quick reply function
        function sendQuickReply(message) {
            messageInput.value = message;
            sendMessage();
        }

        // Enter key to send message
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Input validation and button state
        messageInput.addEventListener('input', function() {
            const message = this.value.trim();
            sendButton.style.opacity = message ? '1' : '0.7';
            sendButton.style.cursor = message ? 'pointer' : 'default';
        });

        // Initial focus
        messageInput.focus();

        // Add some initial bot messages for demonstration
        setTimeout(() => {
            addMessage("I'm ready to explore the digital cosmos with you! Ask me anything about the universe, technology, or any topic that interests you.", 'bot');
        }, 1000);

        // Smooth scroll behavior
        chatMessages.addEventListener('scroll', function() {
            // Add smooth scrolling effect
        });

        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Create cosmic particles
            createCosmicParticles();
            
            // Add entrance animation to quick reply buttons
            const buttons = document.querySelectorAll('.quick-reply-btn');
            buttons.forEach((button, index) => {
                button.style.animationDelay = `${index * 0.15}s`;
                button.style.animation = 'slideIn 0.6s ease-out forwards';
            });
        });

        // Add floating effect to the bot avatar
        setInterval(() => {
            const avatar = document.querySelector('.bot-avatar');
            if (avatar) {
                avatar.style.animation = 'pulse 2s ease-in-out';
                setTimeout(() => {
                    avatar.style.animation = 'float 3s ease-in-out infinite';
                }, 2000);
            }
        }, 5000);
    </script>
</body>
</html>
