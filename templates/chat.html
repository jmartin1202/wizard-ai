<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Assistant">
    <title>QueryChats AI</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global smooth transitions for theme switching */
        * {
            transition: background-color var(--transition-speed) var(--transition-ease),
                        color var(--transition-speed) var(--transition-ease),
                        border-color var(--transition-speed) var(--transition-ease),
                        box-shadow var(--transition-speed) var(--transition-ease);
        }

        :root {
            /* Dark Theme Colors - Obsidian Black */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --bg-quaternary: #3a3a3a;
            
            /* Enhanced Minimalistic Colors - Obsidian */
            --dark-card-bg: rgba(26, 26, 26, 0.9);
            --dark-card-border: rgba(255, 255, 255, 0.08);
            --dark-card-shadow: rgba(0, 0, 0, 0.4);
            
            /* Light Theme Colors */
            --light-bg-primary: #ffffff;
            --light-bg-secondary: #f8fafc;
            --light-bg-tertiary: #e2e8f0;
            --light-bg-quaternary: #cbd5e1;
            --light-bg-quinary: #94a3b8;
            --light-bg-septenary: #64748b;
            --light-bg-septenary: #475569;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            --light-text-primary: #1e293b;
            --light-text-secondary: #475569;
            
            /* Enhanced Dark Mode Text Colors */
            --dark-text-primary: #ffffff;
            --dark-text-secondary: #e2e8f0;
            --dark-text-muted: #cbd5e1;
            --dark-text-accent: #fbbf24;
            
            /* Accent Colors */
            --accent-primary: #8b5cf6;
            --accent-secondary: #a855f7;
            --light-accent-primary: #3b82f6;
            --light-accent-secondary: #1d4ed8;
            
            /* Enhanced Theme Colors */
            --dark-surface: #1a1a2e;
            --dark-surface-hover: #16213e;
            --light-surface: #ffffff;
            --light-surface-hover: #f8fafc;
            --dark-border: rgba(255, 255, 255, 0.1);
            --light-border: rgba(0, 0, 0, 0.1);
            --dark-shadow: rgba(0, 0, 0, 0.3);
            --light-shadow: rgba(0, 0, 0, 0.1);
            
            /* Smooth Transitions */
            --transition-speed: 0.3s;
            --transition-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Google Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Obsidian Black Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: -1;
        }

        body.light-mode {
            background: var(--light-bg-primary);
            color: var(--light-text-primary);
        }

        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .nav-left {
             display: flex;
             align-items: center;
            gap: 20px;
        }





        .nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) var(--transition-ease);
            color: var(--text-secondary);
            font-size: 20px;
            font-weight: bold;
        }

        .nav-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }





        /* Main Content Area */
        .main-content {
            margin-left: 0;
            margin-top: 64px;
            min-height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .main-title {
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .main-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Input Container */
        .input-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 40px;
        }

        .input-field {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--dark-border);
            border-radius: 24px;
            padding: 16px 20px;
            padding-right: 120px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all var(--transition-speed) var(--transition-ease);
        }

        .input-field:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }



        .input-right-icons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
        }



        .send-button {
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) var(--transition-ease);
        }

        .send-button:hover {
            background: var(--accent-secondary);
            transform: scale(1.05);
        }

        .voice-icon {
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all var(--transition-speed) var(--transition-ease);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .voice-icon svg {
            transition: all var(--transition-speed) var(--transition-ease);
        }

        .voice-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .image-icon {
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all var(--transition-speed) var(--transition-ease);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .image-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .image-icon svg {
            transition: all var(--transition-speed) var(--transition-ease);
        }

        .voice-icon.listening {
            background: var(--accent-primary);
            color: white;
            animation: pulse-voice 1.5s infinite;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .voice-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-primary);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .voice-status.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Image Preview Modal */
        .image-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .image-preview-modal.show {
            display: flex;
        }

        .image-preview-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .image-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--dark-border);
        }

        .image-preview-header h3 {
            color: var(--text-primary);
            margin: 0;
            font-size: 18px;
        }

        .close-preview {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-speed) var(--transition-ease);
        }

        .close-preview:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .image-preview-body {
            padding: 20px;
            text-align: center;
        }

        .image-preview-body img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .image-upload-info {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .image-upload-info p {
            margin: 8px 0;
        }

        .image-preview-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid var(--dark-border);
        }

        .remove-image-btn, .keep-image-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-speed) var(--transition-ease);
        }

        .remove-image-btn {
            background: #dc3545;
            color: white;
        }

        .remove-image-btn:hover {
            background: #c82333;
        }

        .keep-image-btn {
            background: var(--accent-primary);
            color: white;
        }

        .keep-image-btn:hover {
            background: var(--accent-secondary);
        }



        @keyframes pulse-voice {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }





                /* Chat Messages (Hidden by default) */
        .chat-container {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 64px;
            min-height: calc(100vh - 64px);
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            border: 1px solid var(--dark-border);
        }



        .chat-header h2 {
            color: var(--text-primary);
            margin: 0;
        }

        .chat-messages {
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            border: 1px solid var(--dark-border);
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: flex-start;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .avatar.user {
            background: var(--accent-primary);
            color: white;
        }

        .avatar.ai {
            background: var(--accent-secondary);
            color: white;
        }
        
        .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 16px 20px;
            color: var(--text-primary);
            flex: 1;
            word-wrap: break-word;
            line-height: 1.5;
            max-width: 100%;
        }

        .message.user .message-content {
            background: var(--accent-primary);
            color: white;
            border: none;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--dark-border);
            transition: right var(--transition-speed) var(--transition-ease);
            z-index: 1001;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            padding: 20px;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .settings-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all var(--transition-speed) var(--transition-ease);
        }

        .settings-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .settings-content {
             padding: 20px;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section h3 {
             font-size: 16px;
             font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .control-group {
             display: flex;
             align-items: center;
            justify-content: space-between;
            background: var(--bg-tertiary);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .control-label {
             color: var(--text-secondary);
             font-size: 14px;
        }

        /* Light Mode Adjustments */
        body.light-mode .top-nav {
            background: var(--light-bg-secondary);
            border-bottom-color: var(--light-border);
        }



        body.light-mode .input-field {
            background: var(--light-bg-tertiary);
            border-color: var(--light-border);
            color: var(--light-text-primary);
        }



        body.light-mode .message-content {
            background: var(--light-bg-tertiary);
            border-color: var(--light-border);
            color: var(--light-text-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .input-field {
                padding-right: 100px;
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

    <!-- Main Content Area -->
    <div class="main-content">

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2 class="settings-title">Settings</h2>
            <button class="settings-close" onclick="toggleSettings()">√ó</button>
                     </div>
        <div class="settings-content">
            <div class="settings-section">
                <h3>Theme</h3>
                <div class="control-group">
                    <span class="control-label">Dark Mode</span>
                    <button id="themeToggle" onclick="toggleTheme()">üåô</button>
                </div>
            </div>
            <div class="settings-section">
                <h3>AI Settings</h3>
                <div class="control-group">
                    <span class="control-label">Use Memory</span>
                    <input type="checkbox" id="memoryToggle" checked onchange="toggleMemory()">
        </div>
             </div>
        </div>
    </div>

    <script>
        // Global variables
        let useMemory = true;
        let currentTheme = localStorage.getItem('theme') || 'dark';

        // Initialize theme
        function initTheme() {
            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('light-mode');
                document.getElementById('themeToggle').textContent = 'üåô';
            }
        }



        // Toggle theme
        function toggleTheme() {
            if (currentTheme === 'dark') {
                currentTheme = 'light';
                document.body.classList.add('light-mode');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            } else {
                currentTheme = 'dark';
                document.body.classList.remove('light-mode');
                document.getElementById('themeToggle').textContent = 'üåô';
            }
            localStorage.setItem('theme', currentTheme);
        }

        // Toggle settings panel
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        // Toggle memory
        function toggleMemory() {
            useMemory = document.getElementById('memoryToggle').checked;
        }

        // Handle key press in main input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Handle key press in chat input
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        // Send message from main input
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Switch to chat view
            showChatView();
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Send to AI with image if available
            if (uploadedImage && uploadedImageData) {
                sendToAIWithImage(message, uploadedImageData);
            } else {
                sendToAI(message);
            }
        }

        // Send message from chat input
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Send to AI with image if available
            if (uploadedImage && uploadedImageData) {
                sendToAIWithImage(message, uploadedImageData);
            } else {
                sendToAI(message);
            }
        }

        // Show chat view
        function showChatView() {
            document.querySelector('.main-content').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
        }









        // Add message to chat
        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user' : 'ai'}`;
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message to AI with image
        async function sendToAIWithImage(message, imageData) {
            try {
                // Show loading message
                addMessage('Analyzing image and processing your question...', false);
                
                const response = await fetch('/api/chat-with-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        image_data: imageData,
                        use_memory: useMemory
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.response) {
                        // Remove loading message and add AI response
                        const chatMessages = document.getElementById('chatMessages');
                        chatMessages.removeChild(chatMessages.lastChild);
                        addMessage(data.response, false);
                    } else {
                        const chatMessages = document.getElementById('chatMessages');
                        chatMessages.removeChild(chatMessages.lastChild);
                        addMessage('Sorry, I encountered an error analyzing the image. Please try again.', false);
                    }
                } else {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.removeChild(chatMessages.lastChild);
                    addMessage('Sorry, I encountered an error analyzing the image. Please try again.', false);
                }
            } catch (error) {
                console.error('Error with image analysis:', error);
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.removeChild(chatMessages.lastChild);
                addMessage('Sorry, I encountered an error analyzing the image. Please try again.', false);
            }
        }

        // Send message to AI
        async function sendToAI(message) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        use_memory: useMemory
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.response) {
                        addMessage(data.response, false);
                    } else {
                        addMessage('Sorry, I encountered an error. Please try again.', false);
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', false);
            }
        }

        // Voice input functionality
        let recognition = null;
        let isListening = false;

        function startVoiceInput() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Voice input is not supported in your browser. Please use Chrome or Edge.');
                return;
            }

            if (isListening) {
                stopVoiceInput();
                return;
            }

            // Debug input fields before starting
            debugInputFields();

            // Initialize speech recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            // Start listening
            recognition.start();
            isListening = true;
            updateVoiceIcon(true);
            showVoiceStatus('Listening... Speak now!');

            // Set up event handlers
            recognition.onstart = function() {
                console.log('Voice recognition started');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                console.log('Voice input:', transcript);
                
                // Determine which input field should receive the transcript
                let targetInput = null;
                
                // Check if we're in chat view or main view
                const chatContainer = document.getElementById('chatContainer');
                const mainContent = document.querySelector('.main-content');
                
                if (chatContainer && chatContainer.style.display !== 'none') {
                    // We're in chat view, use chatInput
                    targetInput = document.getElementById('chatInput');
                } else if (mainContent && mainContent.style.display !== 'none') {
                    // We're in main view, use messageInput
                    targetInput = document.getElementById('messageInput');
                }
                
                // If we found a target input, fill it with the transcript
                if (targetInput) {
                    targetInput.value = transcript;
                    targetInput.focus(); // Focus the input field
                    showVoiceStatus(`"${transcript}" - Ready to send!`);
                    console.log('Transcript added to:', targetInput.id);
                } else {
                    console.error('No target input found for transcript');
                    showVoiceStatus('Error: Could not find input field');
                }
                
                // Stop listening
                stopVoiceInput();
            };

            recognition.onerror = function(event) {
                console.error('Voice recognition error:', event.error);
                let errorMessage = 'Voice recognition error';
                
                switch(event.error) {
                    case 'no-speech':
                        errorMessage = 'No speech detected. Please try again.';
                        break;
                    case 'audio-capture':
                        errorMessage = 'Microphone not accessible. Please check permissions.';
                        break;
                    case 'not-allowed':
                        errorMessage = 'Microphone access denied. Please allow microphone access.';
                        break;
                    default:
                        errorMessage = `Voice recognition error: ${event.error}`;
                }
                
                showVoiceStatus(errorMessage);
                stopVoiceInput();
            };

            recognition.onend = function() {
                console.log('Voice recognition ended');
                stopVoiceInput();
            };
        }

        function stopVoiceInput() {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            isListening = false;
            updateVoiceIcon(false);
        }

        function updateVoiceIcon(listening) {
            const voiceIcons = document.querySelectorAll('.voice-icon');
            voiceIcons.forEach(icon => {
                if (listening) {
                    icon.classList.add('listening');
                    // Replace SVG with red dot when listening
                    icon.innerHTML = '<div style="width: 12px; height: 12px; background: white; border-radius: 50%;"></div>';
                } else {
                    icon.classList.remove('listening');
                    // Restore SVG icon when not listening
                    icon.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>';
                }
            });
        }

        function showVoiceStatus(message) {
            const status = document.getElementById('voiceStatus');
            status.textContent = message;
            status.classList.add('show');
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        function hideVoiceStatus() {
            const status = document.getElementById('voiceStatus');
            status.classList.remove('show');
        }

        // Image upload functionality
        let uploadedImage = null;
        let uploadedImageData = null;

        function triggerImageUpload() {
            document.getElementById('imageUploadInput').click();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }

            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('Image file size must be less than 10MB.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = file;
                uploadedImageData = e.target.result;
                
                // Show image preview
                document.getElementById('previewImage').src = uploadedImageData;
                document.getElementById('imagePreviewModal').classList.add('show');
                
                // Update input placeholder to indicate image is ready
                updateInputPlaceholders();
                
                console.log('Image uploaded:', file.name, file.size, 'bytes');
            };
            reader.readAsDataURL(file);
        }

        function closeImagePreview() {
            document.getElementById('imagePreviewModal').classList.remove('show');
        }

        function removeUploadedImage() {
            uploadedImage = null;
            uploadedImageData = null;
            document.getElementById('imageUploadInput').value = '';
            document.getElementById('imagePreviewModal').classList.remove('show');
            updateInputPlaceholders();
            console.log('Image removed');
        }

        function updateInputPlaceholders() {
            const messageInput = document.getElementById('messageInput');
            const chatInput = document.getElementById('chatInput');
            
            if (uploadedImage) {
                const placeholder = `Ask about the uploaded image... (${uploadedImage.name})`;
                if (messageInput) messageInput.placeholder = placeholder;
                if (chatInput) chatInput.placeholder = placeholder;
            } else {
                if (messageInput) messageInput.placeholder = 'Ask anything';
                if (chatInput) chatInput.placeholder = 'Ask anything';
            }
        }
